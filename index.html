<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Axle Global">
	<meta name="keywords" content="Risk Driven, Axle Global,Wealth Management Platform, Axle, B&B Analytics, axleglobal,Wealth Platform,Family Offices" />
    <meta name="description" content="A complete wealth platform for family offices, asset managers and investment experts">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="index-bg">

	<form name="myfrm">
		<table>
			<tr>
				<td colspan="4"><input type="text" id="display" name="display" disabled/></td>
			</tr>
			<tr>
				<td><input type="button" name="one" value="1" onclick="myfrm.display.value += '1'" /></td>
				<td><input type="button" name="two" value="2" onclick="myfrm.display.value += '2'" /></td>
				<td><input type="button" name="three" value="3" onclick="myfrm.display.value += '3'" /></td>
				<td><input type="button" name="plus" value="+" onclick="myfrm.display.value += '+'" /></td>
			</tr>
			<tr>
				<td><input type="button" name="four" value="4" onclick="myfrm.display.value += '4'" /></td>
				<td><input type="button" name="five" value="5" onclick="myfrm.display.value += '5'" /></td>
				<td><input type="button" name="six" value="6" onclick="myfrm.display.value += '6'" /></td>
				<td><input type="button" name="minus" value="-" onclick="myfrm.display.value += '-'" /></td>
			</tr>
			<tr>
				<td><input type="button" name="siven" value="7" onclick="myfrm.display.value += '7'" /></td>
				<td><input type="button" name="eight" value="8" onclick="myfrm.display.value += '8'" /></td>
				<td><input type="button" name="nine" value="9" onclick="myfrm.display.value += '9'" /></td>
				<td><input type="button" name="plus" value="*" onclick="myfrm.display.value += '*'" /></td>
			</tr>
			<tr>
				<td><input type="button" name="clear" value="C" onclick="myfrm.display.value = ''" /></td>
				<td><input type="button" name="zero" value="0" onclick="myfrm.display.value += '0'" /></td>
				<td><input type="button" name="doit" value="=" onclick="myfrm.display.value += '='+ eval(myfrm.display.value)" /></td>
				<td><input type="button" name="divide" value="/" onclick="myfrm.display.value += '/'" /></td>
			</tr>
		</table>
	</form>


 </body>
</html>
